name: Update AI News

on:
  schedule:
    - cron: '0 13 * * *'  # 8:00 AM Eastern (13:00 UTC standard; adjust for DST as needed)
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Fetch news
        run: |
          python scripts/fetch_news.py --date today --out data/news.json --days 7

      - name: Score notability (LLM optional)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python scripts/notability_llm.py --in data/news.json --out data/notable.json

      - name: Build site
        run: |
          python scripts/build_site.py --in data/news.json --out index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
