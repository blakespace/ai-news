name: Update AI News

on:
  schedule:
    - cron: '0 13 * * *'  # 8:00 AM Eastern (13:00 UTC standard; adjust for DST as needed)
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Fetch news
        run: |
            python scripts/fetch_news.py --date today --out data/news.json

      - name: Score notability (LLM optional)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python scripts/notability_llm.py --in data/news.json --out data/notable.json

      - name: Update history
        run: |
          python scripts/update_history.py --news data/news.json --notable data/notable.json --history data/history

      - name: Commit history to repo
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          # Add new/changed history files
          if [ -n "$(git status --porcelain data/history)" ]; then
            git add data/history
            git commit -m "chore(history): update daily history $(date -u +'%Y-%m-%d')"
            git push
          else
            echo "No history changes to commit"
          fi

      - name: Build site
        run: |
          python scripts/build_site.py --history data/history --days 7 --out index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
